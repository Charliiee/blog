<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<h1>Edit your Profile</h1>
	<form action="" method="post" name="edit"></form>
	{{ form.hidden_tag() )}}
	<table>
		<tr>
			<td>Your Username:</td>
			<td>{{ form.username(size=24) }}</td>
		</tr>
		<tr>
			<td>About Yourself:</td>
			<td>{{ form.about_me(cols=32, rows=4) }}</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Save Changes"></td>
		</tr>
	</table>
{% endblock content %}
